<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Prompt Generator AI - Aplikasi Ringkas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link rel="stylesheet" href="style.css"> 
</head>
<body onload="generatePrompt()">
    <h1>âœ¨ Prompt Generator AI - Aplikasi Ringkas</h1>
    <p>Masukkan detail aplikasi Anda di bawah ini. Prompt akan dibuat sesuai struktur baru.</p>

    <form id="promptForm">
        <div class="col-group">
            
            <div><label>1. Persona</label>
            <textarea id="persona" class="input-field" placeholder="programmer senior dan analis handal"></textarea></div>

            <div><label>2. Nama Aplikasi</label>
            <input id="namaAplikasi" placeholder="Register Surat"></div>

            <div><label>3. Platform</label>
            <input id="platform" placeholder="Google Sheets"></div>

            <div><label>4. Peran/Instansi Pengguna</label>
            <textarea id="peranInstansi" class="input-field" placeholder="staf administrasi di instansi pemerintah"></textarea></div>

            <div><label>5. Tujuan Utama Aplikasi</label>
            <textarea id="tujuan" class="input-field" placeholder="mencatat surat masuk/keluar dengan data rapi"></textarea></div>
            
            <div class="output-area">
                <label for="resultID">Prompt Final (Indonesia)</label>
                <textarea id="resultID" class="mono" rows="12" placeholder="Hasil akan muncul di sini..."></textarea>
                <div class="tools">
                    <button class="icon-btn" type="button" onclick="copyText('resultID')" title="Copy to clipboard">ğŸ“‹</button>
                </div>
            </div>

        </div>


        <div class="col-group">
            
            <div><label>6. Pengguna Utama</label>
            <input id="penggunaUtama" placeholder="staf administrasi dan pimpinan"></div>

            <div><label>7. Daftar Field Data</label>
            <textarea id="field" class="input-field" placeholder="Nomor surat, tanggal, pengirim, penerima, perihal, status, disposisi"></textarea></div>

            <div><label>8. Aturan Validasi</label>
            <textarea id="validasi" class="input-field" placeholder="nomor surat unik, status dropdown"></textarea></div>
            
            <div><label>9. Standar Script (Multi-select)</label>
            <select id="standarScript" multiple size="4">
                <option value="PEP 8" selected>Python â€“ PEP 8</option>
                <option value="PEP 257" selected>Python â€“ PEP 257</option>
                <option value="JavaScript ES6">JavaScript â€“ ES6</option>
                <option value="SQL Schema">SQL â€“ Schema</option>
            </select>
            </div>
            
            <div class="output-area">
                <label for="resultEN">Prompt Final (English)</label>
                <textarea id="resultEN" class="mono" rows="12" readonly placeholder="Output reference (read-only)"></textarea>
                <div class="tools">
                    <button class="icon-btn" type="button" onclick="copyText('resultEN')" title="Copy to clipboard">ğŸ“‹</button>
                </div>
            </div>

        </div>
    </form>

    <div class="actions-bar">
        <button type="button" class="primary" onclick="generatePrompt()">
            ğŸš€ Generate Prompt
        </button>
        <button type="button" class="secondary" onclick="clearInputs()">
            âŒ Clear Inputs
        </button>
    </div>

    <div id="toast-notification"></div>

    <script src="script.js"></script>
</body>
</html>
